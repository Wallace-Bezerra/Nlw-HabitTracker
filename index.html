<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Habits</title>
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo da aplicação Habits">
    <button>
      <img src="./assets/Plus.svg" alt="Icone de mais roxo">
      <span>Registrar meu dia</span>
    </button>
  </header>

  <form id="form-habits">
    <ul class="habits">
      <li class="habit" data-name="run">
        🏃🏻‍♂️
      </li>
      <li class="habit" data-name="water">
        💧
      </li>
      <li class="habit" data-name="gym">
        💪🏻
      </li>
      <li class="habit" data-name="sleep">
        💤
      </li>
      <li class="habit" data-name="stroll">
        🦮
      </li>
      <li class="habit" data-name="food">
        🥗
      </li>
    </ul>

    <div class="days">
      <!-- <div class="day"> -->
      <!-- <p>03/01</p>
        <input type="checkbox" name="run">
        <input type="checkbox" name="water">
        <input type="checkbox" name="gym"> -->
      <!-- <input type="checkbox" name="sleep">
        <input type="checkbox" name="stroll">
        <input type="checkbox" name="food"> -->
      <!-- </div> -->
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <script src="./script.js"></script>
</body>

</html>
